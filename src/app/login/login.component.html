<div class="page">
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
            <p class="title">Login </p>
            <p class="message">Signup now and get full access to our app. </p>
            
                <label>
                    <input name="firstname" formControlName="firstname" required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                    <span *ngIf="loginForm.get('firstname')?.errors && loginForm.get('firstname')?.touched" class="validationMessage">required</span>

                </label>
        
               
                
            <label>
                <input name="password" formControlName="password" required="" placeholder="" type="password" class="input">
                <span>Password</span>
                <span *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="validationMessage">required</span>

            </label>
           
            <button type="submit" class="submit">Login</button>
            <p class="signin">New user, create an acount ? <a routerLink="register">register</a> </p>
        </form>
    </div>
</div>
